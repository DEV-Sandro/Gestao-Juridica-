<div style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f5f5f5;">

  <mat-card style="width: 400px; padding: 20px; text-align: center;">
    
    <mat-card-header style="justify-content: center; margin-bottom: 20px;">
      <mat-card-title style="color: #3f51b5; font-size: 24px;">
        üèõÔ∏è AdvogaFlow
      </mat-card-title>
      <mat-card-subtitle>Acesso ao Sistema</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email Corporativo</mat-label>
        <input matInput [(ngModel)]="email" placeholder="nome@advocacia.com">
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="password" type="password">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions style="justify-content: center; padding-bottom: 20px;">
      <button mat-raised-button color="primary" 
              (click)="entrar()" 
              [disabled]="carregando"
              style="width: 100%; height: 50px; font-size: 16px;">
        {{ carregando ? 'Validando...' : 'ENTRAR NO ESCRIT√ìRIO' }}
      </button>
    </mat-card-actions>

    <mat-card-footer style="padding: 10px;">
      <a href="/ajuda" style="color: #666; text-decoration: none; font-size: 12px;">Precisa de ajuda?</a>
    </mat-card-footer>

  </mat-card>

</div>
